<div ng-show="loaded">

    <div class="list list-logs" ng-show="logs.length > 0">
        <table border="0">
            <thead>
                <th>Time</th>
                <th>Project</th>
                <th>Task</th>
                <th class="hide-mobile">Note</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="log in logs">
                    <td>
                        <span class="time">{{ log.timeSpend }}</span>
                        <span class="date">{{ log.dateStartFormat }}</span>
                    </td>
                    <td class="hide-mobile">

                    </td>
                    <td>
                        <input type="text" class="input input-notes"/>
                    </td>
                    <td class="align-right">
                        <a class="button button-inline button-blue" href="" ng-click="resumeTracker(log.id)"><i class="icon-play"></i>resume</a>
                    </td>
                    <td class="align-right">
                        <a class="button button-inline button-delete" href="" ng-click="deleteLog(log.id)"><i class="icon-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div ng-hide="loaded">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
